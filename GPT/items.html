<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="items.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>タイトル</title>
    <style>
        html {
            background-color: rgb(240, 240, 240);
        }
    </style>
    <title>ListView Sample</title>

</head>


<body>
    <div id="stocks_container">
        <h1>StockCard</h1>
        <div class="dey"></div>
    </div>
    <div id="average_container">

        <label class="material-icons">trending_up</label>

        <div class="Price-container">


            <label class="dow_circle"></label>
            <label>Dow Price:$&nbsp;</label>
            <label id="dow-container"></label>
            <br>
            <a><span></span>The day before reshio:$&nbsp;</a>
            <label id="dowreshio-container"></label>

            <br>
            <label class="circle"></label>
            <label>Nikkei Price:￥</label>
            <label id="nk-container"> </label>
            <br>
            <a><span></span>The day before reshio:￥</a>
            <a id="nkreshio-container"></a>

        </div>
    </div>
    <div id="market-container">
        <label class="material-icons">currency_yen</label>
        <div class="marketPrice-container">
            <div><b><span id="Market">Market capitalization</span></b></div>
            <label class="circle"></label>
            <b>Market price:&nbsp;</b>
            <label id="Market-price"></label>
            <br>
            <label>
                <span1></span1>Profit(Gains):￥
            </label>
            <label id="profit"></label>
            <label>
                <span1></span1>Investment:￥
            </label>
            <label id="invest"></label>
        </div>

    </div>

   
    <div id="listview-container">
        <ul id="myList">


        </ul>
    </div>
    <button onclick="addItems('6758','sony',2,3,4)">Add Items</button>



    <script>
        // 0番目のスタイルシートの中で、2番目のCSSルールを取得する
        const rule = document.styleSheets.item(0).cssRules.item(5);
        const code = rule.cssText;
        const code_style = code.replace(/#code|{|}/g, "");
        console.log(code_style);

        //セレクター名を取得する
        // var selectorname = document.styleSheets.item(0).cssRules.item(2).selectorText;
        // console.log(selectorname);











        function addItems(code, name, ListviewMarket, benefit, evalu) {
            const ul = document.getElementById("myList");
            //ul.style.styles;
            const items = [
                {
                    type: "div",
                    style: code_style,
                    content: code,
                    dynamicVar: code
                },
                {
                    type: "label",
                    style: " width: 60px;background: purple;text - align: center;line - height: 60px;",
                    content: name,
                    dynamicVar: name
                },
                {
                    type: "div",
                    style: "border: 1px solid blue; padding:" + `${ListviewMarket}px;`,
                    content: "This is a div element.",
                    dynamicVar: benefit
                },
                {
                    type: "img",
                    src: "https://picsum.photos/200",
                    alt: "Random image",
                    dynamicVar: evalu
                },
                {
                    type: "p",
                    content: "This is a paragraph element.",
                    dynamicVar: evalu
                }
            ];

            items.forEach(function (item) {
                const element = document.createElement(item.type);
                if (item.style) {
                    element.setAttribute("style", item.style);
                }
                if (item.content) {
                    element.textContent = item.content;
                }
                if (item.src) {
                    element.src = item.src;
                }
                if (item.alt) {
                    element.alt = item.alt;
                }
                if (item.dynamicVar) {
                    element.setAttribute("data-dynamic-var", item.dynamicVar);
                    element.addEventListener("click", function () {
                        console.log("Dynamic var: " + this.getAttribute("data-dynamic-var"));
                    });
                }
                ul.appendChild(element);
            });
        }


    </script>
</body>

</html>
