<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="items.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>StockCard(Web)-Node.js</title>
    <style>
        html {
            background-color: rgb(240, 240, 240);
        }
    </style>
    <title>ListView Sample</title>

</head>


<body>

    
    <div id="listview-container">
        <div id="code">

        </div>
        <div id="myList">
            
        </div>


    </div>
    <button onclick="addItems('6758','sony','200',3,4)">Add Items</button>
    <script>
        // 0番目のスタイルシートの中で、2番目のCSSルールを取得する
        var rule = document.styleSheets.item(0).cssRules.item(5);
        const myList = rule.cssText;
        const myList_style = myList.replace(/#myList|{|}/g, "");
        //console.log(myList_style);

        rule = document.styleSheets.item(0).cssRules.item(6);
        const code = rule.cssText;
        const code_style = code.replace(/#code|{|}/g, "");
        //console.log(code_style);

        //var firstStyleSheetHref = document.styleSheets[0].ownerNode;
        //console.log(firstStyleSheetHref);
        //セレクター名を取得する
        // var selectorname = document.styleSheets.item(0).cssRules.item(2).selectorText;
        // console.log(selectorname);



        function addItems(code, name, ListviewMarket, benefit, evalu) {
            const ul = document.getElementById("listview-container");
            //ul.style.styles;
            const items = [
               
                {
                    type: "div",
                    style: code_style,
                    content: code,
                    dynamicVar: code,
                    html:'<div class="Code-circle"><div id="code"></div></div>'
                },
                {
                    type: "label",//Name
                    style: " width: 160px;text - align: center;line - height: 60px;",
                    content: name,
                    dynamicVar: name
                },
                {
                    type: "br",
                },
                {
                    type: "label",//Maket
                    style: " width: 160px;text - align: center;line - height: 60px;",
                    content: "Market price:",//`Market price:` + `${ListviewMarket}`,
                    dynamicVar: name
                },
                {
                    type: "div",
                    style: "border: 1px solid blue; padding:",// + `${benefit}px;`,
                    content: "This is a div element.",
                    dynamicVar: "benefit"
                },

                {
                    type: "p",
                    content: "This is a paragraph element.",
                    dynamicVar: "evalu"
                }
            ];

            items.forEach(function (item) {
                const element = document.createElement(item.type);
                if (item.style) {
                    element.setAttribute("style", item.style);
                }
                if (item.content) {
                    element.textContent = item.content;
                }
                if (item.src) {
                    element.src = item.src;
                }
                if (item.alt) {
                    element.alt = item.alt;
                }
                if (item.html) {
                    element.html = item.html;
                }
                if (item.dynamicVar) {
                    element.setAttribute("data-dynamic-var", item.dynamicVar);
                    element.addEventListener("click", function () {
                        console.log("Dynamic var: " + this.getAttribute("data-dynamic-var"));
                    });
                }
                ul.appendChild(element);
            });
        }


    </script>
</body>

</html>
