<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/03_render_json/web/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="items.css" />
    <title>タイトル</title>
    <style>
        html {
            background-color: rgb(240, 240, 240);
        }
    </style>
    <title>ListView Sample</title>

</head>


<body>
    <h2>My List</h2>
    <div id="listview-container">
        <ul id="myList">


        </ul>
    </div>
    <button onclick="addItems(6758,'sony',2,3,4)">Add Items</button>



    <script>
        //const element = document.getElementById('code');
        //const styles = element.style;
        const stylesheet = document.styleSheets[1];
        stylesheet.cssRules[0].style.backgroundColor = "aqua";

        function addItems(code, name, ListviewMarket, benefit, evalu) {
            const ul = document.getElementById("myList");
            //ul.style.styles;
            const items = [
                {
                    type: "div",
                    style: " width: 60px;border- radius: 50 %;background: purple;text - align: center;line - height: 60px;",
                    content: "code Name.",
                    dynamicVar: code
                },
                {
                    type: "label",
                    style: " width: 60px;background: purple;text - align: center;line - height: 60px;",
                    content: name,
                    dynamicVar: name
                },
                {
                    type: "div",
                    style: "border: 1px solid blue; padding:" + `${ListviewMarket}px;`,
                    content: "This is a div element.",
                    dynamicVar: benefit
                },
                {
                    type: "img",
                    src: "https://picsum.photos/200",
                    alt: "Random image",
                    dynamicVar: evalu
                },
                {
                    type: "p",
                    content: "This is a paragraph element.",
                    dynamicVar: evalu
                }
            ];

            items.forEach(function (item) {
                const element = document.createElement(item.type);
                if (item.style) {
                    element.setAttribute("style", item.style);
                }
                if (item.content) {
                    element.textContent = item.content;
                }
                if (item.src) {
                    element.src = item.src;
                }
                if (item.alt) {
                    element.alt = item.alt;
                }
                if (item.dynamicVar) {
                    element.setAttribute("data-dynamic-var", item.dynamicVar);
                    element.addEventListener("click", function () {
                        console.log("Dynamic var: " + this.getAttribute("data-dynamic-var"));
                    });
                }
                ul.appendChild(element);
            });
        }


    </script>
</body>

</html>
