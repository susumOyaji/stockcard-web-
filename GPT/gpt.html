<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/03_render_json/web/index.css" />
    <style>
        html {
            background-color: rgb(240, 240, 240);
        }

        #myCanvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>


    <div class="listview-container">

        <div class="Code-circle">
            <div id="code"></div>
        </div>

        <div class="Market">
            <label id="Name"></label>
            <br>
            <label>Market:</label>
            <label id="ListviewMarket"></label>
            <label>
                <span1></span1>Benefits:
            </label>
            <label id="benefit"></label>
            <br>
            <label>Evaluation:</label>
            <label id="evalu"></label>

        </div>


        <button id="previous" type="button"></button>


    </div>

    <ul id="myList"></ul>

    <script>

        x = 5;
        y = 5;
        w = 300;
        h = 100;
        r = 5;

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");


        ctx.fillStyle = "red";


        ctx.beginPath();
        ctx.moveTo(x + r, y);

        ctx.lineTo(x + w - r, y);//1
        ctx.arc(x + w - r, y + r, r, Math.PI * (3 / 2), 0, false);

        ctx.lineTo(x + w, y + h - r);//2
        ctx.arc(x + w - r, y + h - r, r, 0, Math.PI * (1 / 2), false);

        ctx.lineTo(x + w / 1.3 + r, y + h);//3
        //ctx.arc(x + w / 2 + r, y + h / 2 - r, r, Math.PI * (1 / 2), Math.PI, false);

        ctx.lineTo(x + w / 1.3 + r, y + h / 2);//4
        //ctx.arc(x + w / 2 + r, y + h - r, r, Math.PI * (1 / 2), Math.PI, false);

        ctx.lineTo(x + r, y + h / 2);//5
        ctx.arc(x + r, y + h / 2 - r, r, Math.PI * (1 / 2), Math.PI, false);


        ctx.lineTo(x, y + r);//6
        ctx.arc(x + r, y + r, r, Math.PI, Math.PI * (3 / 2), false);

        ctx.closePath();
        ctx.stroke();







        const list = document.getElementsByClassName("listview-container");

        var element = document.getElementById('myList'); // ul が存在することを仮定
        var fragment = document.createDocumentFragment();
        var browsers = ['Firefox', 'Chrome', 'Opera',
            'Safari', 'Internet Explorer'];

        browsers.forEach(function (browser) {
            var li = document.createElement('li');
            li.textContent = browser;
            fragment.appendChild(li);
        });

        element.appendChild(fragment);




    </script>
</body>

</html>
