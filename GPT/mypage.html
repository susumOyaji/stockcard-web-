<style>
    html {
        background-color: grey;
    }

    #listview-container {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        border-radius: 0.25em;
        /*親要素*/
        border-radius: 0.25em;
        /*position: static;*/
        /*background: white;*/
        height: 200px;
        /*width: 95%;*/
        /*text-align: left;*/
        /*font-weight: bold;*/
        /*margin: 0 auto;*/
        margin: 50px;
        /*box-sizing: border-box;*/
        overflow-y: auto;
        /* 必要なときだけ縦方向のスクロールバーを表示 */
        /*padding: 5px 5px 5px;*/
        /* [上]、[左右]、[下]の順に余白を指定 */
        /*font-size: 16px;*/
        /*line-height: small;*/
    }

    #listView {
        display: flex;
        flex-direction: column;
        background-color: #eee;
        padding: 10px;

    }

    .listItem {
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 5px;
        overflow-y: auto;
    }

    .listItem:hover {
        background-color: #ddd;
        cursor: pointer;
    }

    #myList {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        border-radius: 0.25em;
        /*親要素*/
        border-radius: 0.25em;
        background: dimgrey;
        width: 80%;
        margin: 20px;
        border: 1px solid black;
        padding: 10px;
    }

    #code {
        display: inline-block;
        width: 60px;
        height: 60px;
        /*position: absolute;*/
        border-radius: 50%;
        background: purple;
        text-align: center;
        line-height: 60px;
    }
</style>



<body>
    <div id="listview-container">
        <div id="listView"></div>
    </div>
    <div id="myDiv"></div>
    <div id="myList"></div>
    <script>
        const listView = document.getElementById("listView");

        const items = [
            {
                type: "div",
                style: " width: 50px;text - align: center;line - height: 50px;border-radius: 50%;background: purple;",
                text: "6758",
                value: 1
            },
            {
                type: "label",//Name
                style: " width: 160px;text - align: center;line - height: 60px;",
                content: 'Sony',
                dynamicVar: 'sony'
            },
            {
                type: "label",//Maket
                style: " width: 160px;text - align: center;line - height: 60px;",
                content: 'Market price:',
                dynamicVar: name
            },
            {
                type: "div",
                style: "border: 1px solid blue; padding:",
                content: "This is a div element.",
                dynamicVar: 'benefit'
            },

            {
                type: "p",
                content: "This is a paragraph element.",
                dynamicVar: 'evalu'
            }

        ];

        items.forEach(item => {
            const listItem = document.createElement("div");
            listItem.classList.add("listItem");
            listItem.textContent = item.text;
            if (item.style) {
                listItem.setAttribute("style", item.style);
            }
            if (item.content) {
                listItem.textContent = item.content;
            }
            //listView.appendChild(listItem);

            //listItem = document.createElement("div");
        });





        /*
                // HTMLの要素を生成する
                var div = document.createElement("div");
                var h1 = document.createElement("h1");
                var p = document.createElement("p");
        
                // 要素にテキストを追加する
                h1.textContent = "Hello World!";
                p.textContent = "This is an example of generating HTML with JavaScript.";
        
                // 要素をdivに追加する
                div.appendChild(h1);
                div.appendChild(p);
        
                // divをHTMLのbody要素に追加する
                document.getElementById("myDiv").appendChild(div);
        
        
        
        
        */
        // div要素を生成する
        var div = document.createElement("div");
        // 新しいdiv要素にid属性を設定する
        div.setAttribute("id", "listview-container-inn");

        // 追加するタグのHTML文字列を生成する
        //var html = '<h1>Title</h1><p>Paragraph 1</p><p>Paragraph 2</p>';
        var html = '<div class="Code-circle"><div id="code"></div></div>';

        // div要素にHTML文字列を追加する
        div.insertAdjacentHTML('beforeend', html);

        // body要素に追加する
        document.body.appendChild(div);


        // 親要素のdiv要素を取得する
        var parentDiv = document.getElementById("listview-container-inn");

        var Marketdiv = document.createElement("div");
        var Markethtml = '<div id="Market">';
        // 親要素のdiv要素にHTML文字列を追加する
        Marketdiv.insertAdjacentHTML('beforeend', Markethtml);

        // 親要素の要素に追加する
        parentDiv.appendChild(Marketdiv);


        var NameDiv = document.getElementById("Market");
        var Namelabeldiv = document.createElement("div");
        var Namehtml = '<label id="Name"></label><br><label>Market:</label><label id="ListviewMarket"></label><label><span1></span1>Benefits:</label><label id="benefit"></label><br><label>Evaluation:</label><label id="evalu"></label></div>';
        // div要素にHTML文字列を追加する
        Namelabeldiv.insertAdjacentHTML('beforeend', Namehtml);
        // body要素に追加する
        NameDiv.appendChild(Namelabeldiv);
