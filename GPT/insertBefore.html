<!DOCTYPE html>
<html lang="jp">

<head>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div id="article">
        <div class="title"></div>
        <div class="image"></div>
        <div class="content"></div>
    </div>




    <script>
        //insertBeforeは指定した要素を現在の要素の子要素として対象要素の前に挿入します。
        
        //基本構文は以下の通りです。
        //var insertedElement = parentElement.insertBefore(newElement, referenceElement)
        
        //parentElement : 挿入したい位置の親要素
        //newElement : 挿入したい要素 ( 戻り値 insertedElement も同じ )
        //referenceElement : この要素の前に newElement が挿入される



        //class="image"要素の前にclass="date"の要素を追加する例は以下の通りです。
        var newEle = document.createElement('div');
        newEle.classList.add('date');
        var parents = document.getElementById('article');//挿入したい位置の親要素
        var reference = document.querySelector('#image');//この要素の前に newElement が挿入される
        var rtn = parents.insertBefore(newEle, reference);
        console.log(rtn);  // <div class="date"></div>

        const div = document.createElement('div'); // div要素を作成
        div.textContent = 'Hello, world!'; // テキストを追加
        document.body.appendChild(div); // body要素にdivを追加



    </script>

</body>

</html>
