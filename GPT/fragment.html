    <div id="stocks_container">
        <h1>StockCard</h1>
        <div class="dey"></div>
    </div>

    <script type="text/javascript">
        var df = document.createDocumentFragment();

        var newEle = document.createElement('div');
        var parents = document.getElementById('stocks_container');
        var reference = document.querySelector('.dey');
        reference.innerHTML='dey';


        df.appendChild(newEle);
        df.appendChild(parents);
        df.appendChild(reference);



        document.body.appendChild(df);
        console.log(df);
